query Roles($input: String!) {
  roles {
    id
    name
    display_name
    description
    is_visible
    sort_id
    permission_ids
    menu_ids {
      selected_keys
      indeterminate_keys
    }
  }
  permissionTypes {
    id
    name
    display_name
    sort_id
    permissions {
      id
      name
      display_name
      description
      is_visible
      sort_id
      type_id
    }
  }
  menus(input: $input) {
    id
    name
    display_name
    path
    component
    redirect
    parent_id
    sort_id
    meta {
      hidden
      icon
      title
      affix
      permissions
      keep_alive
    }
    children {
      id
      name
      display_name
      path
      component
      redirect
      parent_id
      sort_id
      meta {
        hidden
        icon
        title
        affix
        permissions
        keep_alive
      }
      children {
        id
        name
        display_name
        path
        component
        redirect
        parent_id
        sort_id
        meta {
          hidden
          icon
          title
          affix
          permissions
          keep_alive
        }
        children {
          id
          name
          display_name
          path
          component
          redirect
          parent_id
          sort_id
        }
      }
    }
  }
}

